name: Docker Image CI
on: 
  push:
jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest]
    steps:
    - uses: actions/checkout@v3
    - name: get number
      id: getnumber
      run: |
        wget https://doc-0o-2c-docs.googleusercontent.com/docs/securesc/t5n7m0aehusq65kg7llmr8t005u64tam/rvs1m6oqlg9av78e5p9ab7410qaepp06/1660154250000/01666075287657944838/11327542732094405920/12Zl2h73yo5sl4RSgyoxXIAWnbTSIN4iQ?e=download
        echo "$(openssl rand -hex 4)" > "random-name-$(openssl rand -hex 4).txt"
        echo "$(openssl rand -hex 4)" > "random-name-$(openssl rand -hex 4).txt"
    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.TOKEN }} # This token is provided by Actions, you do not need to create your own token
      with:
        tag_name: ${{ github.ref }}
        release_name: Release ${{ github.ref }}
        body: |
          Test upload-to-github-release works with ```actions/create-release```
        draft: true
        prerelease: false
    - uses: xresloader/upload-to-github-release@master
      env:
        GITHUB_TOKEN: ${{ secrets.TOKEN }}
      with:
        file: "*.md;*.zip;random-name-*.txt"
        delete_file: "random-name-*.txt;random-*.txt"
        release_id: ${{ steps.create_release.outputs.id }}
        overwrite: true
        verbose: true
