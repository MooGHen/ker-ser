name: Docker Image CI
on: push
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Build the Docker image
      run: |
       chmod +x bootstrap.sh
       docker login -u mooghen -p Danang-112
       JAM=`date "+%B-%d-%H"`
       docker build . -t mooghen/ch:$JAM
       docker push mooghen/ch:$JAM
